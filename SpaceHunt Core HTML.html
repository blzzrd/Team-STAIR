<!--  Ramo's Code -->
<script src="game_config.js"></script>
<style>
	#game {
	display: none;
	}
	#configScreen {
		display: none;
	}
</style>
<!--  Ramo's Code -->

</head>


<body >
<!--  Prompt for custom settings -->
<div id="config">
<form oninput="gameConfigOption()">
<h2> Welcome to Space Hunt</h2>
<p>Would you like to personalize your gaming experience?
	<select id="gameConfigTF">
				<option value=""></option>
				<option value="true">True</option>
				<option value="false">False</option>
	</select>
</form>
</div>
<!-- End Prompt  -->

<!--  Custom Settings Option -->
<div id="configScreen">
<h3>Custom Setting Options</h3>
<p id="validate"></p>
<form id="customSettings" oninput="getCustomSettings()">
	X Location:<input id="xLoc" type=text size=4 value="0"><br>
	Y Location:<input id="yLoc" type=text size=4 value="0"><br>
	Energy:<input id="energy" type=text size=4 value="100">%<br>
	Supplies:<input id="supplies" type=text size=4 value="0"><br>
	<!--Credits:<input id="credits" type=text size=4 value="0"><br> -->
	Randomize Wormhole Behavior:<select id="randomizeWormhole" value ="0">
				<option value="0">False</option>
				<option value="1">True</option>
	</select><br>
	Play Mode:<select id="playerDies" value ="0">
				<option value="0">Regular Play</option>
				<option value="1">Never Dies</option>
	</select><br>
	Map Size:<input id="mapSize" type=text size=4 value="25">
	<input type=submit onsubmit="loadGame()">
</div>
<!-- End of custom settings option  -->



<!-- end game config -->


<div id="game">
<h1>SpaceHunt</h1>
<form name=UI>
STATUS
<p>Current Location: 
X <input type=text name=xValue size=4>
Y <input type=text name=yValue size=4>
<p>
<p>Energy <input type=text name=energy size=4>
<p>Supplies <input type=text name=supplies size=4>%
<p>
<hr>
MAKE A MOVE
<p>Distance <input type=text name=distance size=4>
<p>
<input type=button value="0" onclick=moveSpacecraft(0,distance)>
<input type=button value="90" onclick=moveSpacecraft(90,distance)>
<input type=button value="180" onclick=moveSpacecraft(180,distance)>
<input type=button value="270" onclick=moveSpacecraft(270,distance)>

</form>
</div>
</body>

</html>
